<html>
	<head>
		<script type='text/javascript' src='js/classes.js'></script>
		<script type='text/javascript' src='js/gameBrain.js'></script>
		<link rel='stylesheet' type='text/css' href='css/styles.css'></link>
	</head>
	
	<body onload="gameInit()">
		<div id="gameContainer" class="gameContainer">
			<div id="headerContainer">
				<span>Controls: W/A/S/D move camera, left-click interact, right-click more info</span><br/>
				<span id='bannerMessage'></span>
			</div>
			<div class="columnRow">
				<div id='infoColumn' class='gameColumn left'>
					<span> Information Panel </span>
					<hr/>
					<span id='infoCountryName'>Country Name:</span><br/>
					<span id='infoCountryTroops'>Troop Count:</span><br/>
					<span id='infoCountryDefense'>Total defense:</span><br/>
					<span id='infoCountryOwnerName'>Owned by:</span><br/>
				</div>
				<canvas id='gameCanvas' class='gameColumn canvasDisplay' height="800" width="800">
					Your browser doesn't support the canvas tag.
				</canvas>
				<div id='minimapContainer' class='gameColumn right'>
					<span>Minimap</span><br/>
					<canvas id='minimapCanvas' class='canvasDisplay' height='160' width='160'>
						Your browser doesn't support the canvas tag
					</canvas>
				</div>
			</div>
			<div id="loadGameDiv" class="hidden">
				<textarea id="txtGameData"></textarea>
			</div>
		</div>
		
		<audio id="bgm1" src="audio/rezoner-puzzle-1-a.mp3"></audio>
		<audio id="sfxInvalid" src="audio/invalid.mp3"></audio>
		<audio id="sfxAttack" src="audio/attack.mp3"></audio>
		<audio id="sfxAnnex" src="audio/annex.mp3"></audio>
		<audio id="sfxPlayerDeath" src="audio/playerDeath.mp3"></audio>
		<audio id="sfxDevelop" src="audio/develop.mp3"></audio>
	</body>
</html>
